<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/dist/css/main.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<section id="card">
			<div class="card-container">
				<div class="card-image">
					<img src="images/image-victor.jpg" alt="image-victor" />
				</div>
				<div class="card-texts">
					<p class="card-title">
						<span class="l-heading">Victor Crest</span> 26
					</p>
					<p class="lead">London</p>
				</div>
				<div class="bottom-line"></div>
				<div class="stats">
					<div class="followers">
						<h2 class="card-title"><span class="l-heading">80K</span></h2>
						<p class="lead">Followers</p>
					</div>
					<div class="likes">
						<h2 class="card-title"><span class="l-heading">803K</span></h2>
						<p class="lead">Likes</p>
					</div>
					<div class="photos">
						<h2 class="card-title"><span class="l-heading">1.4K</span></h2>
						<p class="lead">Photos</p>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/samzyconcepts">Oderinwale Samson</a>.
			</div>
		</section>
	</body>
</html>
